<div class="row pt-3">
  <div class="col-md-8 col-12 pe-5">
    <div class="p-3 launchpad">
      <mat-grid-list [cols]="columnNumber" rowHeight="1:1" gutterSize="10px">
        <div *ngFor="let item of lstButtons; let i = index">
          <mat-grid-tile [ngClass]="'column-' + (i % columnNumber)" (click)="clickLaunchpad(i)">
            <div class="example-ripple-container mat-elevation-z4" matRipple>
              <!-- {{ item }} -->
            </div>
          </mat-grid-tile>
        </div>
      </mat-grid-list>

    </div>
    <div class="d-flex align-items-center">
      <button mat-mini-fab aria-label="Example icon button with a home icon">
        <mat-icon>play_arrow</mat-icon>
      </button>
      <button mat-mini-fab aria-label="Example icon button with a home icon">
        <mat-icon>pause</mat-icon>
      </button>
      <span>0:00</span>
      <mat-slider aria-label="unit(s)"></mat-slider>
      <span>05:00</span>
    </div>
  </div>
  <div class="col-md-4 col-12">
    musik makr 5000
    <div class="p-2">
      <button mat-raised-button class="mat-button-base" (click)="playback()">Play back</button>
    </div>
    <div class="p-2">
      <button mat-raised-button class="mat-button-base" (click)="saveToDB()">Save to Database</button>
    </div>
    <div class="p-2">
      <button mat-raised-button class="mat-button-base" (click)="makeSong()">Make Song</button>
    </div>
    <div class="p-2">
      <button mat-raised-button class="mat-button-base" (click)="record()">Record</button>
    </div>
  </div>
</div>
